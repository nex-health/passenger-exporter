version: "2"
linters:
  enable:
    - misspell
    - revive
  disable:
    - unused
  settings:
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
        - (github.com/go-kit/log.Logger).Log
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - govet
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
